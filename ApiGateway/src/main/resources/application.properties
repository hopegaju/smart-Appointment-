# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=api-gateway

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka:eureka123@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Resilience4j Circuit Breaker - Patient Service
resilience4j.circuitbreaker.instances.patientCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.patientCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.patientCircuitBreaker.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.patientCircuitBreaker.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.patientCircuitBreaker.automatic-transition-from-open-to-half-open-enabled=true

# Resilience4j Circuit Breaker - Doctor Service
resilience4j.circuitbreaker.instances.doctorCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.doctorCircuitBreaker.failure-rate-threshold=50

# Resilience4j Circuit Breaker - Queue Service
resilience4j.circuitbreaker.instances.queueCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.queueCircuitBreaker.failure-rate-threshold=50

# Resilience4j Circuit Breaker - Appointment Service
resilience4j.circuitbreaker.instances.appointmentCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.appointmentCircuitBreaker.failure-rate-threshold=50

# Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG